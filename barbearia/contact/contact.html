<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../products/style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="box"></div>
        <h1><img src="../imagens/logo.png" alt="Logo da Barbershop Alura"></h1>
        <nav>
            <ul>
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="../products/products.html">Products</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="namesurname">Name and Surname</label>
            <input type="text" id="namesurname" class="input-standard" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-standard" required placeholder="email@email.com">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="input-standard" required placeholder="(xx) xxxxx-xxxx">

            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="10" class="input-standard" required></textarea>

            <fieldset>
                <legend>How do you prefer our contact?</legend>

                <label for="radio-email"><input type="radio" name="contact" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-phone"> <input type="radio" name="contact" value="phone"
                        id="radio-phone">Phone</label>

                <label for="radio-whatsapp"> <input type="radio" name="contact" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>What time do you prefer to be attended</legend>
                <select>
                    <option>Morning</option>
                    <option>Evening</option>
                    <option>Night</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> I would like to receive our news by email?</label>

            <input type="submit" value="Submit Form" class="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../imagens/logo-branco.png" alt="Logo da Barbershop Alura">
        <p class="copyright">&copy; Copy Alura Barbershop - 2019</p>
    </footer>

</body>

</html>
